<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 트리거 플러그인</title>
    <link rel="stylesheet" href="./styles/base.css">
    <!-- 스크롤 트리거 플러그인 필수 연결 파일 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        html, body {height: 500vh;}
        main .bg{height: 100vh;}
        main .bg1{background-color: aqua;}
        main .bg2{background-color: limegreen;}
        main .bg3{background-color: pink; }
        main .bg4{background-color: yellow;}
        main .bg *{
            text-align: center; padding-top: 200px;
            font-size: 3rem;
        }
    </style>
    <script>
        window.onload = function(){
            gsap.to(".bg2 h2",{
                scrollTrigger:".bg2",
                duration:1,
                y:200,
                x:-100,
                opacity:0.2,
                fontSize:'20px',
                transform: "rotate(10deg)"
            })
            gsap.to(".bg3 h3",{
                scrollTrigger:".bg3",
                duration:1,
                color: 'red',
                fontWeight:'bolder',
                fontSize:'100px',
                transform: "rotate(180deg)"
            })
        }//onload end
    </script>
</head>
<body>
    <header>header</header>
    <main>
        <div class="bg bg1"><h1>Hello world</h1></div>
        <div class="bg bg2"><h2>scroll trigger</h2></div>
        <div class="bg bg3"><h3>javascript</h3></div>
        <div class="bg bg4"><h4>plugin</h4></div>
    </main>
    <footer>footer</footer>
    
</body>
</html>
